name: Deploy Weather App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Add permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Replace API keys in HTML
      run: |
        # Replace simple placeholders with actual secret values
        sed -i 's/WEATHER_API_KEY/${{ secrets.WEATHER_API }}/g' docs/*.html
        sed -i 's/GROQ_API_KEY/${{ secrets.GROQ_API }}/g' docs/*.html
        
        # Verify the replacement worked
        echo "Replacement completed!"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
